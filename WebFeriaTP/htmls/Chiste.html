<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Rick Roll Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        #registroBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #rickrollContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }
        
        #rickrollVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>¡Regístrate para continuar!</h1>
    <button id="registroBtn">Registro</button>
    
    <!-- Contenedor del video (oculto inicialmente) -->
    <div id="rickrollContainer">
        <video id="rickrollVideo" autoplay loop muted playsinline>
            <source src="../Videos/Rick.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>

    <script>
        document.getElementById('registroBtn').addEventListener('click', function() {
            const container = document.getElementById('rickrollContainer');
            const video = document.getElementById('rickrollVideo');
            

            container.style.display = 'block';
            

            video.muted = false;
            video.play().catch(error => {

                video.muted = true;
                video.play();
            });
        });
    </script>
</body>
</html>
